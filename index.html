<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="main.js"></script>
</head>
<body>

<!-- Display calculation -->
   <div class="container">
        <div class="row">
            <span class="col-lg-9">
                Display
            </span>
        </div>
    </div>
    

<!-- Top row of buttons --> 
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="7">7</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="8">8</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="9">9</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="/">/</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    
<!-- 2nd middle row of buttons --> 
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="4">4</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="5">5</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="6">6</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="X">X</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>

<!-- 3rd row of buttons  -->
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="1">1</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="2">2</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="3">3</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="-">-</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>

<!-- Bottom row of buttons -->
     <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="0">0</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value=".">.</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="=">=</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" value="+">+</button>
            </div>
             <div class="col-sm-4"></div>
        </div>
    </div>


</body>
</html>
