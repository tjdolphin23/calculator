<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <span class="col-lg-9">
                Display
            </span>
        </div>
    </div>
    


    <div class="container">
        <div class="row">
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="7">
            </div>
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="8">
            </div>
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="9">
            </div>
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="/">
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="4">
            </div>
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="5">
            </div>
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="6">
            </div>
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="X">
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="1">
            </div>
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="2">
            </div>
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="3">
            </div>
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="-">
            </div>
        </div>
    </div>

     <div class="container">
        <div class="row">
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="0">
            </div>
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value=".">
            </div>
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="=">
            </div>
            <div class="col-sm">
                <input class="btn btn-primary" type="button" value="+">
            </div>
        </div>
    </div>


</body>
</html>
